<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeluSOS</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">
        <!-- <img src="" alt="Logo"> -->
        PeluSOS
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Perfil
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="perfil.html">Ver Perfil</a>
              <a class="dropdown-item" href="reportes.html">Mis Reportes</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="login.html">Cerrar sesión</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="noticias.html">Noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Legales</a>
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-6 col-md-3 col-lg-2">
            <img class="img-fluid rounded-circle" src="img/user.jpg" alt="" />
          </div>
        </div>
        <h2 class="mt-3 text-center">El guapísimo Robert</h2>
        <div class="row justify-content-center">
          <div class="col col-md-6">
            <div class="mt-3 card">
              <div class="card-body">
                <button class="btn btn-primary btn-sm float-right">
                  Editar Perfil
                </button>
                <form action="index.html">
                  <div class="form-group">
                    <p>Tipo de usuario: Mortal</p>
                  </div>
                  <div class="form-group">
                    <label for="telefono">RFC:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="rfc"
                      id="rfc"
                      value="XXXX9988776X1"
                      disabled
                    />
                  </div>
                  <div class="form-group">
                    <label for="telefono">Nombre:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nombre"
                      id="telefono"
                      value="Nombre"
                      disabled
                    />
                  </div>
                  <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input
                      type="tel"
                      class="form-control"
                      name="telefono"
                      id="telefono"
                      value="722-555-1234"
                      disabled
                    />
                  </div>
                  <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input
                      type="password"
                      class="form-control"
                      name="contraseña"
                      id="contraseña"
                      value="Contraseña"
                      disabled
                    />
                  </div>
                  <div class="form-group d-none">
                    <label for="contraseña">Confirmar contraseña:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="repite-contraseña"
                      placeholder="Repite tu contraseña"
                    />
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary" disabled>
                      Guargar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
